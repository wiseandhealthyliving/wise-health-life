<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success! | Wise & Healthy Living</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --dark-green: #1b4332;
            --mid-green: #2d6a4f;
            --honey: #d4a373;
            --cream: #fefae0;
            --white: #ffffff;
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--cream); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center;
        }
        .thank-you-card {
            background: var(--white);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            border-top: 8px solid var(--mid-green);
        }
        .icon { font-size: 4rem; color: var(--honey); margin-bottom: 20px; }
        h1 { color: var(--dark-green); margin-bottom: 10px; }
        p { color: #666; line-height: 1.6; margin-bottom: 30px; }
        .back-btn {
            background: var(--mid-green);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover { background: var(--honey); }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="icon"><i class="fa-solid fa-envelope-circle-check"></i></div>
        <h1>Check Your Inbox!</h1>
        <p>Your <strong>Home Apothecary Inventory Checklist</strong> is on its way. We hope it helps you organize your journey into herbal wellness.</p>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to the Shop</a>
    </div>
</body>
</html>
